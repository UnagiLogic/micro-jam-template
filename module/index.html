<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Jam Template</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #2c2c2c;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
        }
        
        #jamCanvas {
            border: 2px solid #555;
            background-color: white;
            cursor: crosshair;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Micro Jam Template (Test Page)</h1>
        <canvas id="jamCanvas" width="800" height="800"></canvas>
    </div>
    
    <script src="module.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('jamCanvas');
            if (canvas && typeof MyModule !== 'undefined') {
                MyModule.setup(canvas);
                
                canvas.addEventListener('click', function(event) {
                    const rect = canvas.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    MyModule.onClick(x, y);
                });
                
                // Start a simple draw loop for the test page
                const context = canvas.getContext('2d');
                function testLoop() {
                    // Clear canvas (unlike the showcase, this test page won't)
                    // context.clearRect(0, 0, canvas.width, canvas.height); 
                    MyModule.draw(context);
                    requestAnimationFrame(testLoop);
                }
                // Call draw once to start
                testLoop(); 

            } else {
                console.error('Canvas or MyModule not found');
            }
        });
    </script>
</body>
</html>
