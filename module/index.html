<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Jam Template</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            position: relative;
        }
        
        #jamCanvas {
            border: 2px solid #333;
            background-color: white;
            cursor: crosshair;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 1000px;
            height: 1000px;
            background-image: url('MicroJam.png');
            background-size: cover;
            z-index: 10;
            opacity: 1;
            /* This creates a smooth fade-out effect */
            transition: opacity 0.5s ease-out;
            /* Prevents the logo from blocking clicks after it's invisible */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Micro Jam Template</h1>
        <canvas id="jamCanvas" width="1000" height="1000"></canvas>
        <div id="splash-screen"></div>
    </div>
    
    <script src="module.js"></script>
</body>
</html>
